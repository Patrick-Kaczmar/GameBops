<body>
    <header>
        <h1 id="GameBops">
            GameBops
        </h1>

        <h5 id="sub-header">Find Game Soundtracks</h5>
    </header>
    <main class="container">
        <form>
            <input id="input" type="text" placeholder="Search for any game...">
            <button id="search-btn"><img src="assets/images/search-white-36x36.png"></button>
        </form>
        <div class="game-display">

        </div>
        <div class="youtube-display">

        </div>
    </main>
</body>
<script>

    var searchBtn = $("#search-btn")
    var apiKey = "AIzaSyDIdlknMUSqeJZ_ukyOVh2DqTdMzFL0Y9s"

    var ajaxSearch = function(event) {
        event.preventDefault()
        console.log("buttonclicked")
        
        var userInput = $("#input").val()
        var queryURL = "https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=" + userInput + "&key=" + apiKey

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response){
            console.log(queryURL)
            console.log(response)
        })
    }

    $("#search-btn").on("click", ajaxSearch)

</script>
