<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/javascript.js" defer></script>
    
</head>

<body>
    <nav>
        <ul class="dropdown menu" data-dropdown-menu>
            <li>
                <a href="#">Favorites</a>
                <ul id="favorites-menu" class="menu">
                    <li id="games-heading"><a id="games-heading-a" href="#">Games</a>
                        <ul id="fav-games" class="menu">
                            <!-- Favorite Games Stored Here -->
                            <li id="init-game-message"><a href="#"><em>Saved Games</em></a></li>
                        </ul>
                    </li>
                    <li id="music-heading"><a id="music-heading-a" href="#">Music</a>
                        <ul id="fav-tracks" class="menu">
                            <!-- Favorite Music Stored Here -->
                            <li id="init-music-message"><a href="#"><em>Saved Music</em></a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- <li><a href="#">Random</a></li> -->
        </ul>
    </nav>
    <header>
        <h1 id="GameBops">
            GameBops
        </h1>

        <h5 id="sub-header">Find Game Soundtracks</h5>
    </header>
        <!-- The Modal -->
<div id="Modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Use the SearchBar to find your favorite games and gaming soundtracks!!</p>
    </div>
  
  </div>
    <main class="grid-x grid-padding-x align-spaced">
        <form class="cell small-6">
            <input id="input" type="text" placeholder="Search for any game...">
            <button id="search-btn"><img id="search-icon" src="assets/images/search-white-36x36.png"></button>
        </form>
    </main>
    <section class="grid-x grid-padding-x align-spaced">
        <div id="gameDisplay" class="game-display cell small-5">

        </div>
        <div class="youtube-display cell small-5">

        </div>
    </section>
    <div class="freeToPlay"></div>
    
</body>

</html>
